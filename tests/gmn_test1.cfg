Tp              = 1
knn             = 0
tau             = -3
theta           = 3
exclusionRadius = 0
# columns are set to node inputs plus the node itself
# target to the node itself; unless overriden here:
columns         = 
target          = 
solver          = 
embedded        = False
validLib        = 
generateSteps   = 0
libSizes        = 
sample          = 0
random          = False
includeData     = False
seed            = 0

[Scale]
factor          = 1
offset          = 0
