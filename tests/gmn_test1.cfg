predictionStart  = 700
outPath          = ../output
dataOutCSV       =
showPlot         = False
plotFile         =
plotType         =
plotColumns      =

[Network]
name       = ABCD 4 Driver
targetNode = Out
path       = ../network/ABCD_Test/
file       = ABCD_Network_E3_T0_tau-1_CMI.pkl
data       = ../data/TestData_ABCD.csv

[Node]
